<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--  CSS  -->
        <link rel="stylesheet" href="assets/css/styles.css">

        <!--  BOX ICONS  -->
        <link
            href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css'
            rel='stylesheet'>

        <title>Responsive Login Form Sign In Sign Up</title>
    </head>
    <body>
        <div class="login">
            <div class="login-content">
                <div class="login-img">
                    <img src="assets/img/img-login.svg" alt="">
                </div>

                <div class="login-forms">
                    <form action="" class="login-registre" id="login-in">
                        <h1 class="login-title">Acesse sua conta</h1>

                        <div class="login-box">
                            <i class='bx bx-user login-icon'></i>
                            <input type="text" placeholder="Usuário"
                                class="login-input">
                        </div>

                        <div class="login-box">
                            <i class='bx bx-lock-alt login-icon'></i>
                            <input type="password" placeholder="Senha"
                                class="login-input">
                        </div>

                        <a href="#" class="login-forgot">Esqueceu a senha?</a>
                        <a href="#" class="login-button">Logar</a>

                        <div>
                            <span class="login-account">Ainda não tem uma conta
                                ?</span>
                            <span class="login-signin" id="sign-up">Cadastre-se</span>
                        </div>
                    </form>

                    <form action="" class="login-create none" id="login-up">
                        <h1 class="login-title">Criar Conta</h1>

                        <div class="login-box">
                            <i class='bx bx-user login-icon'></i>
                            <input type="text" placeholder="Usuário"
                                class="login-input">
                        </div>

                        <div class="login-box">
                            <i class='bx bx-at login-icon'></i>
                            <input type="text" placeholder="Email"
                                class="login-input">
                        </div>

                        <div class="login-box">
                            <i class='bx bx-lock-alt login-icon'></i>
                            <input type="password" placeholder="Senha"
                                class="login-input">
                        </div>

                        <a href="#" class="login-button">Cadastrar</a>

                        <div>
                            <span class="login-account">Lembrou-se que já
                                possui uma conta
                                ?</span><br>
                            <span class="login-signup" id="sign-in">Faça login</span>
                        </div>

                        <div class="login-social">
                            <a href="#" class="login-social-icon"><i class='bx
                                    bxl-facebook'></i></a>
                            <a href="#" class="login-social-icon"><i class='bx
                                    bxl-twitter'></i></a>
                            <a href="#" class="login-social-icon"><i class='bx
                                    bxl-google'></i></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- MAIN JS -->
        <script src="assets/js/main.js"></script>
    </body>
</html>
